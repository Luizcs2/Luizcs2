<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv8 - Registration</title>

    <link href="/Front-End/login.css" rel = "stylesheet" type = "text/css">
    <link rel="shortcut icon" href="/Images/Motiv8favicon.ico" type="image/x-icon">
    
</head>
<body>

    <header>
        <h1>Motiv8 - Login</h1> 
        <img src = "..\Images\motiv8pic.jpeg" height=100 width="100" class="logo">
    </header>

    <p></p>
    <marquee> The #1 Fitness App in Ireland! </marquee> 
    <p></p>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!--<label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>-->

        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="registerBtn">Register</button>
    </form>
    <script src="../Login/loginScript.js"></script>
</body>
</html>
