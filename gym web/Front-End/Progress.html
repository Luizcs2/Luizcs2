<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv8 - Track My Progress</title>

    <!-- <a href="FrontEnd-Main-Menu.html">Main Menu</a> -->
    <link rel="shortcut icon" href="/Images/Motiv8favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }

        header {
            background-color: #ff6600;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        .go-back-btn {
            position: absolute;
            top: 1em;
            left: 1em;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .progress-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress-item {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e55e00;
        }
    </style>
</head>
<body>

    <header>
        <button class="go-back-btn" onclick="goBack()">Go Back</button>
        <h1>Motiv8 - Track My Progress</h1>
    </header>

    <div class="progress-container">
        <div class="progress-item">
            <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" placeholder="Enter exercise name">
        </div>

        <div class="progress-item">
            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" placeholder="Enter number of sets">
        </div>

        <div class="progress-item">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" placeholder="Enter number of reps">
        </div>

        <div class="progress-item">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight">
        </div>

        <input type="submit" value="Add Progress">
    </div>

    <script>
        function goBack() {
            window.location.href = "FrontEnd-Main-Menu.html";
        }
    </script>

</body>
</html>
