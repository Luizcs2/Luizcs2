<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv8 - Create Account</title>
    <link href="/Front-End/create.css" rel = "stylesheet" type = "text/css">
    <link rel="shortcut icon" href="/Images/Motiv8favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="loader">
      <div class="loader-circle"></div>
    </div>

    <header>
        <button id="backbtn">â¬… Back</button>
        <h1>Motiv8 - Create Account</h1>
        <img src = "/Images/motiv8pic.jpeg" height=100 width="100" class="logo">
    </header>

    <form id="createForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>
  
      <div class="form-group">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" step="any">
      </div>
  
      <div class="form-group">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" step="any">
      </div>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>

      <center>
        <button type="button" id="registerBtn" onclick="submitForm()">Register</button>
      </center>
    </form>
    <script src="/Front-End/createScript.js"></script>
    <script>
      document.getElementById('backbtn').addEventListener('click', ()=>{
        window.history.back();
      })

      setTimeout(function() {
          document.getElementById('loader').style.opacity = '0';
          document.getElementById('loader').style.pointerEvents = 'none';
      }, 950);
    </script>
</body>
</html>
